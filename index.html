<head>

  <title>Demand Planning Engine</title>

  <link rel="icon" type="image/x-icon" href="./assets/supply.png" />

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />

<body>

<header class="app-header">
  <div class="header-left">
    <img src="./assets/logo.png" class="logo" />
  </div>

  <div class="header-center">
    Demand Planning Engine
  </div>

  <div class="header-right">
    <button class="btn-primary">Export</button>
  </div>
</header>

<section class="progress-section">
  <div class="progress-left">
    <div class="progress-bar">
      <div class="progress-fill" style="width:100%"></div>
    </div>

    <div class="progress-stats">
      Sales: 0 |
      Stock: 0 |
      Style Status: 0 |
      Sale Days: 0 |
      Size Count: 0 |
      Production: 0 |
      Meter Calc: 0 |
      Location: 0 |
      X Mark Up: 0

  </div>

  <div class="progress-right">
    <input type="text" class="search-input" placeholder="Search Style / SKU..." />
  </div>
</section>

<section class="summary-grid">

  <!-- Row 1 -->
  <div class="card">
    <div class="card-title">Sale Details</div>
    <div class="card-body"></div>
  </div>

  <div class="card">
    <div class="card-title">Current FC Stock</div>
    <div class="card-body"></div>
  </div>

  <!-- Row 2 -->
  <div class="card">
    <div class="card-title">SC Band Summary</div>
    <div class="card-body"></div>
  </div>

  <div class="card">
    <div class="card-title">Company Remark-wise Sale</div>
    <div class="card-body"></div>
  </div>

  <!-- Row 3 -->
  <div class="card">
    <div class="card-title">Size-wise Analysis</div>
    <div class="card-body"></div>
  </div>

  <div class="card">
    <div class="card-title">Category-wise Sale</div>
    <div class="card-body"></div>
  </div>

</section>

<script type="module" src="./js/app/bootstrap.js"></script>
